<body>
    <header class="header-bg">
        <nav class="navbar">
            <a class="a-link" href="#"><p class="tilte-link">Login</p></a>
        </nav>
    </header>

    <main class="main-content">
        <section class="main-bg">
            <form action="" class="form-content">
                <div class="wapper-login">
                    <label for="" class="label-content">Usuario</label>
                    <input type="text" class="input-name  input-area">
                    <div class="wapper-password">
                        <label for="" class="label-content">Senha</label>
                        <div>
                            <input type="password" class="input-password input-area" placeholder="******">
                            <i class="fa-solid fa-eye" onclick="pass()"></i>
                            <i class="fa-solid fa-eye-slash" onclick="pass()"></i>
                        </div>
                    </div>
                    <div class="wapper-link">
                        <div>
                            <input type="checkbox" id="">Lembrar
                        </div>
                        <a href="#">Esqueceu a senha?</a>
                        
                    </div>
                </div>

                <div class="wapper-btn">
                    <button class="btn-succed">Conectar</button>
                    <button class="btn-register">Registrar</button>
                </div>

                <div></div>
            </form>
        </section>
    </main>

    <footer></footer>

    <script src="https://kit.fontawesome.com/57d9d4112c.js" crossorigin="anonymous"></script>
